<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية علوش</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* تغيير لون الخلفية إلى تدرج أزرق */
            background: linear-gradient(135deg, #00BFFF 0%, #1E90FF 100%);
            text-align: center;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #FF4500; /* لون أحمر للنص */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4682B4, #5F9EA0);
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .gift {
            font-size: 50px;
            font-weight: bold;
            color: #FF4500; /* لون أحمر للنص */
        }
        .back-button {
            font-size: 18px;
            background: linear-gradient(45deg, #4682B4, #5F9EA0);
            color: #fff;
            padding: 8px 15px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <h2>شوف هديتك من علوش</h2>
    <button onclick="showGift()">دوس هنا</button>
</div>

<script>
    function showGift() {
        const gifts = [
            { name: "نعال يا نعال ههههههههههههههه ههههههههههههههه ", icon: "👡" },
            { name: "سم وزقنبوت ابو كرش", icon: "🍔" },
            { name: "احبك", icon: "❤️" },
            { name: "الحلو مال اني", icon: "👫🏻" }
        ];

        const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
        
        // إفراغ الصفحة وعرض الهدية فقط مع زر العودة
        document.body.innerHTML = `
            <div class="gift">${randomGift.icon} ${randomGift.name}</div>
            <button class="back-button" onclick="location.reload()">ارجع</button>
        `;
    }
</script>

</body>
</html>
